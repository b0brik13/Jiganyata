<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .task-window {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }
        .task-window h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .solution-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        .solution-field textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .solution-field button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
            border-radius: 5px;
        }
        .solution-field button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Task Window Section -->
    <div class="task-window">
        <h2>Your Task: Solve the following equation: 2x + 5 =</h2>
    </div>

    <!-- Solution Input Field -->
    <div class="solution-field">
        <textarea placeholder="Write your solution here..."></textarea>
        <button type="submit">Submit Solution</button>
    </div>

</body>
</html>
